name: ABI Encode Constructor Arguments

on:
  push:
    branches:
      - main

jobs:
  abi_encode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: ABI Encode
        run: npm run abi-encode
