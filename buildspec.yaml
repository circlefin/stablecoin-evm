version: 0.2

phases:
  install:
    commands:
      - npm install -g truffle@^4.1.8
      - npm install
      - git clone -n https://github.com/OpenZeppelin/zeppelin-solidity.git lib/openzeppelin
      - cd lib/openzeppelin
      - git checkout 0541347034a1401af0eca447f0b4acc29cbad56b
      - cd ../..
  build:
    commands:
      - echo Build started on `date`
      - mkdir -p build/logs
      - truffle compile 2>&1 | tee build/logs/truffle-compile.log
      - npm test 2>&1 | tee build/logs/test.log

artifacts:
  files:
    - build/contracts/*
    - build/logs/*.log
    - coverage/**/*
    